<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место России</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector-logo.svg')%>" alt="Место России">
    </header>
    <main class="main">
    <section class="profile">
        <div class="profile__avatar">
            <img class="profile__avatar-ellipse" src="<%=require('./images/image.jpg')%>" alt="Фото">
        </div>
        <div class="profile__info">
            <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Edit" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Add" class="profile__add-button"></button>
    </section>
    <section class="elements">
        
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile-edit">
        <form class="popup__container popup__container_profile-edit" name="popup__container_profile-edit">
            <button type="button" aria-label="Close" class="popup__close-icon popup__close-icon_profile-edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input  type="text"
                    class="popup__field popup__field-name"
                    id="name"
                    name="name"
                    placeholder="Имя"
                    minlength="2"
                    maxlength="40"
                    required>
            <span id="name-error" class="error"> </span>
            <input  type="text"
                    class="popup__field popup__field-job"
                    id="job"
                    name="job"
                    placeholder="Интересы"
                    minlength="2"
                    maxlength="200"
                    required>
            <span id="job-error" class="error"> </span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </div>

    <div class="popup popup_image">
        <div class="popup__preview">
            <button type="button" class="popup__close-icon popup__close-icon_image"></button>
            <img alt=" " src=" " class="popup__preview-image">
            <p class="popup__preview-text"></p>
        </div>
    </div>

    <div class="popup popup_add-card">
        <form class="popup__container popup__container_new-place" name="popup__container_new-place">
            <button type="button" aria-label="Close" class="popup__close-icon popup__close-icon_new-place"></button>
            <h2 class="popup__title">Новое место</h2>
            <input  type="text"
                    class="popup__field popup__field_new-place"
                    id="new-place"
                    name="new-place"
                    placeholder="Название"
                    minlength="2"
                    maxlength="30"
                    value=""
                    required>
            <span id="new-place-error" class="error"> </span>
            
            <input  type="url"
                    class="popup__field popup__field_link-image"
                    id="link-image"
                    name="link-image"
                    placeholder="Ссылка на картинку"
                    value=""
                    required>
            <span id="link-image-error" class="error"> </span>
            <button type="submit" class="popup__submit-button">Создать</button>
        </form>
    </div>

    <template class="template">
        <article class="element">
            <button type="button" class="element__trash"></button>
            <img src=" " class="element__image" alt="Фотокарточка">
            <div class="element__info">
                <h3 class="element__info-name"></h3>
                <button type="button" class="element__info-like"></button>
            </div>
        </article>
    </template>
</body>
</html>
