<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector-logo.svg" alt="Место России">
        </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar-ellipse" src="images/image.jpg" alt="Фото">
            </div>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Like" class="profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Add" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element"> 
                <img class="element__image" src="images/baikal.jpeg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__info-name">озеро Байкал</h2>
                    <button type="button" aria-label="Like" class="element__info-like"></button>
                </div>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/elbrus.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__info-name">Гора Эльбрус</h2>
                    <button type="button" aria-label="Like" class="element__info-like"></button>
                </div>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/donbai.jfif" alt="Фото">
                <div class="element__info">
                    <h2 class="element__info-name">Домбай</h2>
                    <button type="button" aria-label="Like" class="element__info-like"></button>
                </div>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/kurshskaya-kosa.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__info-name">Куршская коса</h2>
                    <button type="button" aria-label="Like" class="element__info-like"></button>
                </div>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/shihany.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__info-name">Шиханы</h2>
                    <button type="button" aria-label="Like" class="element__info-like"></button>
                </div>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/ruskeala.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__info-name">Рускеала</h2>
                    <button type="button" aria-label="Like" class="element__info-like"></button>
                </div>
            </div>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <form class="popup__container" name="popup__container">
                <button type="button" aria-label="Close" class="popup__close-icon"></button>
                <h1 class="popup__title">Редактировать профиль</h1>
                <input  type="text"
                        class="popup__field popup__field-name"
                        id="name"
                        name="name"
                        placeholder="Жак-Ив Кусто"
                        maxlength="20"
                        required>
                
                <input  type="text"
                        class="popup__field popup__field-job"
                        id="job"
                        name="job"
                        placeholder="Исследователь океана"
                        maxlength="20"
                        required>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    <script src="./scripts/scripts.js"> </script>
</body>
</html>
