<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место России</title>
    <link rel="normalize" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
    <div class="main">
        <header class="header">
            <img class="header__logo" src="images/Vector.png" alt="Место России">
            <hr class="header__line">
        </header>

        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar_ellipse" src="images/image.jpg" alt="Фото">
            </div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element"> 
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <h2 class="element__title">озеро Байкал</h2>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <h2 class="element__title">Гора Эльбрус</h2>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <h2 class="element__title">Домбай</h2>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <h2 class="element__title">Гора Эльбрус</h2>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <h2 class="element__title">Шиханы</h2>
            </div>
            <div class="element"> 
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <h2 class="element__title">Рускеала</h2>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
